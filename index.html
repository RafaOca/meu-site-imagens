<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Imagens por Categorias</title>
    <style>
        /* ... (mantenha todo o CSS igual que voc√™ tem) ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            padding: 30px;
        }
        
        /* ... (todo o resto do CSS permanece IGUAL) ... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÇ Biblioteca de Imagens por Categorias</h1>
            <p>Organize suas imagens em pastas para f√°cil acesso</p>
        </header>
        
        <!-- Menu de Categorias - ATUALIZADO -->
        <div class="categories">
            <button class="category-btn active" onclick="showCategory('todos')">üìÅ Todas</button>
            <button class="category-btn" onclick="showCategory('images')">üõçÔ∏è VapeCount</button>
            <button class="category-btn" onclick="showCategory('webp')">üéØ 2.500 atividades</button>
        </div>
        
        <!-- Se√ß√£o para cada categoria -->
        <div id="category-sections">
            <!-- As categorias ser√£o geradas automaticamente -->
        </div>
        
        <div class="instructions">
            <h3>üìù Como usar as URLs:</h3>
            <p><strong>Formato:</strong> https://SEU-DOMINIO.vercel.app/assets/[pasta]/[imagem.ext]</p>
            <p><strong>Exemplos das SUAS pastas:</strong></p>
            <ul>
                <li>VapeCount: <code>/assets/images/20-1.webp</code></li>
                <li>Atividades: <code>/assets/webp/Artes - 1.webp</code></li>
            </ul>
        </div>
    </div>

    <script>
        // üìÅ CONFIGURA√á√ÉO DAS PASTAS E IMAGENS
        // ‚ö†Ô∏è ATUALIZADO para suas pastas REAIS: images/ e webp/
        
        const categorias = {
            'images': {
                nome: 'üõçÔ∏è VapeCount',
                descricao: 'Imagens de produtos VapeCount',
                imagens: [
                    '20-1.webp',
                    '21-1.webp',
                    '22-1.webp',
                    '23-1.webp',
                    '24.webp'
                    // Adicione MAIS imagens da pasta assets/images/
                ]
            },
            'webp': {
                nome: 'üéØ 2.500 atividades',
                descricao: 'Atividades educacionais',
                imagens: [
                    'Artes - 1.webp',
                    'Artes - 2.webp',
                    'Artes - 3.webp',
                    'alfabetiza√ß√£o - 1.webp',
                    'alfabetiza√ß√£o - 2.webp',
                    'alfabetiza√ß√£o 3.webp',
                    'alfabetiza√ß√£o 4.webp',
                    'alfabetiza√ß√£o 5.webp',
                    'ca√ßa palavras - 1.webp',
                    'ca√ßa palavras - 2.webp',
                    'ca√ßa palavras - 3.webp',
                    'ci√™ncias - 1.webp',
                    'ci√™ncias - 2.webp',
                    'Ci√™ncias - 3.webp',
                    'Ci√™ncias - 4.webp',
                    'ci√™ncias - 5.webp',
                    'ci√™ncias - 6.webp',
                    'cognitiva - 1.webp',
                    'cognitiva - 2.webp',
                    'cognitiva - 3.webp',
                    'cognitiva - 4.webp',
                    'cognitiva - 5.webp',
                    'coordena√ß√£o motora - 1.webp',
                    'coordena√ß√£o motora - 2.webp',
                    'coordena√ß√£o motora - 3.webp',
                    'coordena√ß√£o motora - 4.webp',
                    'geografia - 1.webp',
                    'geografia - 3.webp',
                    'historia - 1.webp',
                    'historia - 2.webp',
                    'ingles - 1.webp',
                    'ingles - 3.webp',
                    'ingles - 4.webp',
                    'interpreta√ß√£o - 1.webp',
                    'interpreta√ß√£o - 2.webp',
                    'interpreta√ß√£o - 3.webp'
                    // Adicione MAIS imagens da pasta assets/webp/
                ]
            }
        };
        
        const siteUrl = window.location.origin;
        const sectionsContainer = document.getElementById('category-sections');
        const categoryButtons = document.querySelectorAll('.category-btn');
        
        // Gerar todas as se√ß√µes de categorias
        function gerarCategorias() {
            let html = '';
            
            // Se√ß√£o "Todos" (mostra tudo)
            let todasImagens = [];
            Object.keys(categorias).forEach(categoria => {
                categorias[categoria].imagens.forEach(img => {
                    todasImagens.push({ categoria, imagem: img });
                });
            });
            
            html += criarSecaoHTML('todos', 'üìÅ Todas as Imagens', 'Todas as imagens organizadas por pasta', todasImagens);
            
            // Se√ß√µes individuais de cada categoria
            Object.keys(categorias).forEach(categoria => {
                const dados = categorias[categoria];
                const imagensComCategoria = dados.imagens.map(img => ({ categoria, imagem: img }));
                html += criarSecaoHTML(categoria, dados.nome, dados.descricao, imagensComCategoria);
            });
            
            sectionsContainer.innerHTML = html;
        }
        
        function criarSecaoHTML(id, titulo, descricao, imagens) {
            let html = `
                <div class="category-section" id="section-${id}">
                    <div class="category-title">
                        ${titulo}
                        <span style="font-size: 0.9rem; opacity: 0.8;">(${imagens.length} imagens)</span>
                    </div>
                    <p style="margin-bottom: 20px; opacity: 0.9;">${descricao}</p>
                    <div class="images-grid">
            `;
            
            imagens.forEach((item, index) => {
                // URL CORRETA: siteUrl/assets/NOMEDACATEGORIA/nomedaimagem.webp
                const url = `${siteUrl}/assets/${item.categoria}/${item.imagem}`;
                const nomeDisplay = item.categoria === 'todos' ? 
                    `${item.categoria}/${item.imagem}` : item.imagem;
                
                html += `
                    <div class="image-card">
                        <div class="image-container">
                            <img src="${url}" alt="${item.imagem}" 
                                 onerror="this.onerror=null; this.src='https://via.placeholder.com/400x200/1a2980/ffffff?text=Imagem+n√£o+encontrada'">
                        </div>
                        <div class="image-info">
                            <div class="image-path">${item.categoria}/${item.imagem}</div>
                            <div class="url-display" id="url-${id}-${index}">${url}</div>
                            <button class="copy-btn" onclick="copyUrl('url-${id}-${index}')">
                                üìã Copiar URL Completa
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            return html;
        }
        
        // Mostrar/Esconder categorias
        function showCategory(categoria) {
            console.log('Mostrando categoria:', categoria);
            
            // Atualizar bot√µes ativos
            categoryButtons.forEach(btn => {
                btn.classList.remove('active');
                
                // Verifica qual bot√£o foi clicado
                const btnText = btn.textContent.toLowerCase();
                if (categoria === 'todos' && btnText.includes('todas')) {
                    btn.classList.add('active');
                } else if (categoria === 'images' && btnText.includes('vape')) {
                    btn.classList.add('active');
                } else if (categoria === 'webp' && btnText.includes('atividades')) {
                    btn.classList.add('active');
                }
            });
            
            // Esconder todas as se√ß√µes
            document.querySelectorAll('.category-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Mostrar a selecionada
            const sectionToShow = document.getElementById(`section-${categoria}`);
            if (sectionToShow) {
                sectionToShow.style.display = 'block';
            } else {
                console.error('Se√ß√£o n√£o encontrada:', `section-${categoria}`);
            }
        }
        
        function copyUrl(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copiado!';
                btn.style.background = '#2196F3';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#4CAF50';
                }, 2000);
            });
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Iniciando biblioteca de imagens...');
            console.log('URL base:', siteUrl);
            console.log('Categorias configuradas:', Object.keys(categorias));
            
            gerarCategorias();
            
            // Mostrar "Todos" por padr√£o
            const todasSection = document.getElementById('section-todos');
            if (todasSection) {
                todasSection.style.display = 'block';
            }
            
            // Ativar bot√£o "Todas"
            const btnTodas = document.querySelector('.category-btn[onclick*="todos"]');
            if (btnTodas) {
                btnTodas.classList.add('active');
            }
        });
        
        // DEBUG: Verifique no console
        console.log('‚öôÔ∏è SUAS CONFIGURA√á√ïES:');
        console.log('1. Pastas f√≠sicas no GitHub:', ['assets/images/', 'assets/webp/']);
        console.log('2. URLs das imagens ser√£o:', siteUrl + '/assets/[pasta]/[imagem]');
        console.log('3. Imagens na categoria "images":', categorias.images.imagens.length);
        console.log('4. Imagens na categoria "webp":', categorias.webp.imagens.length);
    </script>
</body>
</html>
